<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Styling & Animation with CSS + JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Styling Effects Project</h1>
  <p>Click the buttons and interact with elements to see animations in action.</p>

  <!-- Part 1: CSS animations on hover -->
  <button class="hover-btn">Hover Me</button>

  <!-- Part 2 & 3: Elements controlled by JS -->
  <div class="box" id="animateBox"></div>
  <button id="btnAnimate">Animate the Box</button>

  <div class="card" id="flipCard">
    <div class="card-inner">
      <div class="card-front">FRONT</div>
      <div class="card-back">BACK</div>
    </div>
  </div>
  <button id="btnFlip">Flip Card</button>

  <script src="script.js"></script>
</body>
</html>
